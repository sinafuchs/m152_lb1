<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video</title>
  </head>
  <body>
    <h1>First Video in MP4 and Sound in MP3</h1>
    <h2>Fazit: The easiest and best way for us to use.</h2>
    <video width="1232" height="656" controls>
        <source src="/VideoandAudio/video.MP4" type="video/mp4">
      </video> <br>
      <audio controls>
        <source src="/VideoandAudio/sound.mp3" type="audio/mpeg">
      </audio>

      <h1>Second Video in webm and Sound in ogg</h1>
      <h2>Fazit: Sound and Video dont work in safari, it works in google chrome.</h2>
    <video width="1232" height="656" controls>
      <source src="/VideoandAudio/video.webm" type="video/webm">
      </video> <br>
      <audio controls>
        <source src="/VideoandAudio/sound.ogg" type="audio/ogg">
      </audio>

      <h1>Third Video in wmv and Sound in aac</h1>
      <h2>Fazit: Sound works, Video Format doesnt work. </h2>
    <video width="1232" height="656" controls>
      <source src="/VideoandAudio/video.wmv" type="video/wmv">
      </video> <br>
      <audio controls>
        <source src="/VideoandAudio/sound.aac" type="audio/aac">
      </audio>
  </body>
</html>
